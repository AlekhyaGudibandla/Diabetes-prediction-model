    <link rel="stylesheet" href="styles.css" />

<body>
    <main class="container">
        <header class="header">

                    <input type="number" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" min="0" step="0.001" required />

            </div>
        </form>
